<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="flex flex-col items-center justify-center p-6 bg-cyan-600 text-white">
        <h1 class="font-extrabold text-xl md:text-3xl">Alejandrusho</h1>
    </nav>
    <h2 class="flex flex-col items-center justify-center p-4 space-y-8 font-semibold text-xl">Piedra, Papel y Tijera</h2>
    <h3 class="flex flex-col items-center justify-center p-4 space-y-8 font-semibold">Â¿Listo para jugar?</h3>   
    <section class="grid grid-cols-1 md:grid-cols-3 justify-items-center bg-auto"> 
        <div class="flex flex-col space-y-2">
            <h3 class="flex flex-col items-center justify-center p-4 space-y-4 text-xl font-semibold">Player</h3>
            <div class="flex flex-row items-center justify-center">
                <p>Victorias:</p><p id="victorias" class="px-2"></p>
            </div>
            <img id="imgUsuario" src="piedra.png" width="100px" alt="">
        </div>   
        <div class="flex flex-col items-center justify-center p-4 w-32 md:w-52">
            <img src="vs.png" alt="">
            <p class="font-semibold text-xl" id="resultadotext"></p>
        </div>
        <div class="flex flex-col items-center justify-center space-y-2">
            <h3 class="p-4 space-y-4 text-xl font-semibold">IA</h3>
            <div class="flex flex-row items-center justify-center px-8">
               <p>Victorias:</p><p id="derrotas" class="px-2"></p>
            </div>
            <img id="imgAleatorio" src="piedra.png" width="100px" alt=""> 
        </div>
    </section>
    <div class="flex flex-row items-center justify-center py-6 bg-auto">
            <button class="border border-orange-600 text-white p-2 rounded-full" id="piedra" onclick="jugar(this.value)" value="1"><img src="piedra.png" width="95px" alt=""></button>
            <button class="border border-orange-600 text-white p-2 rounded-full" id="papel" onclick="jugar(this.value)" value="2"><img src="papel.png" width="95px" alt=""></button>
            <button class="border border-orange-600 text-white p-2 rounded-full" id="tijera" onclick="jugar(this.value)" value="3"><img src="tijera.png" width="95px" alt=""></button>     
    </div>
    <div>
        <p class="flex flex-col items-center justify-center p-4 space-y-4 text-xl">Historial:</p>
        <div id="historial">

        </div>
    </div>
    <footer class="flex flex-col justify-center items-center md:flex-row md:justify-between p-6 bg-cyan-600 text-white mt-12">
        <p>Copyright 2022 All rights reserved</p>
        <p>Alejandrusho</p>
        <p>Contact: josealejandrodev@gmail.com</p>
    </footer>
</body>
<script src="juego.js"></script>
</html>
